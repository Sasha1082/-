<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        h2   {text-align: center;}
        body { font-family: Arial, sans-serif; text-align: center; }
        .form-container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, select { width: 80%; margin: 15px 0; padding: 10px; }
        button { width: 75%; padding: 15px ; background-color: #28a745; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Авторизация</h2>
        <form>
            <input type="text" placeholder="Имя" required>
            <input type="text" placeholder="Фамилия" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
            <br>
            <h4>Нет аккаунта?</h4>
            <a href="ссылка на сайт регистрации" target="_blank">Зарегистрируйся</a>
        </form>
    </div>
</body>
</html>
