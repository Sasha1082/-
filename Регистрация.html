<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        head { font-family: Arial, sans-serif;}
        body { font-family: Arial, sans-serif; } 
        .form-container { max-width: 500px; margin: auto; padding: 40px; border: 5px solid #ccc; border-radius: 10px; }
        input, select { width: 10%; margin: 20px 0; padding: 10px; position:relative; }
        button { width: 100%; padding: 20px; background-color: #20973c; color: rgb(255, 255, 255); border: none; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Регистрация</h2>
        <form>
            <input type="text" placeholder="Имя" required>
            <input type="text" placeholder="Фамилия" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Пароль" required>
            <input type="password" placeholder="Подтверждение пароля" required>
            <input type="date" placeholder="Дата рождения" required>
            <input type="checkbox" required>М
            <input type="checkbox" required>Ж
            <input type="checkbox" required>Согласен с правилами компании
            <button type="submit">Зарегистрироваться</button>
            <br>
            <h4>Есть аккаунт?</h4>
            <a href="ссылка на авторизацию" target="_blank">Авторизация</a>
        </form>
    </div>
</body>
</html>
